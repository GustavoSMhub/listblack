<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador - Iniciar Sesión</title>
    <!-- Incluye Tailwind CSS desde CDN para estilos sencillos y modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm">
        <div class="bg-white shadow-xl rounded-xl p-8 transform transition duration-500 hover:shadow-2xl">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Acceso al Buscador</h1>
            <p class="text-center text-sm text-gray-500 mb-8">Listas Negras y Contribuyentes</p>
            
            <!-- Manejo de Mensajes Flash (Errores, Éxito) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="p-3 text-sm rounded-lg {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <!-- Formulario de Login -->
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Ingresa tu usuario">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                           placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</body>
</html>
